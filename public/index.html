<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/images/logov2.png">
    <meta property="og:title" content="Guess Teo's Word" />
    <meta property="og:description" content="Educational english word guessing game." />
    <meta property="og:image" content="https://guess-teos-word.onrender.com/images/logov2.png" />
    <meta property="og:url" content="https://guess-teos-word.onrender.com/" />
    <meta property="og:type" content="website" />

    <title>Guess Teo's Word</title>
  </head>
  <body onload="getWord()">
    <header>
      <div id="navLeft">
        <a id="home">
          <img src="images/home.png" width="28" height="28">
        </a>
  
        <a id="playGuide">
          <img src="images/howToPlay.png" width="28" height="28">
        </a>
      </div>
      
      <h1>Guess Teo's Word</h1>

      <div id="navRight">
        <a id="pastWordsBtn">
          <img src="images/timeWhite.png" width="30" height="30">
        </a>
        <a id="settings">
          <img src="images/settingsWhite.png" width="25" height="25">
        </a>
      </div>
    </header>

    <div id="endScreenContainer">
      <div id="endMenu">
        <h1 id="endTitle">Winner / Loser</h1>
        <h2 id="endWord">" WORD "</h2>
        <p id="wordDefinition">the definition of the word</p>
        <button id="playAgain" onclick="window.location.reload();">Play again</button>
      </div>
    </div>

    <main>
      <div id="tableContainer">
        <table>
          <tr class="lines" id="line1">
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
          </tr>

          <tr class="lines" id="line2">
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
          </tr>

          <tr class="lines" id="line3">
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
          </tr>

          <tr class="lines" id="line4">
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
          </tr>

          <tr class="lines" id="line5">
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
          </tr>

          <tr class="lines" id="line6">
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
            <td class="letters"></td>
          </tr>
        </table>
      </div>

      <div id="keyboardContainer">
        <table>
          <tr>
            <td id="Q" value="Q">Q</td>
            <td id="W" value="W">W</td>
            <td id="E" value="E">E</td>
            <td id="R" value="R">R</td>
            <td id="T" value="T">T</td>
            <td id="Y" value="Y">Y</td>
            <td id="U" value="U">U</td>
            <td id="I" value="I">I</td>
            <td id="O" value="O">O</td>
            <td id="P" value="P">P</td>
          </tr>
          <tr>
            <td id="A" value="A">A</td>
            <td id="S" value="S">S</td>
            <td id="D" value="D">D</td>
            <td id="F" value="F">F</td>
            <td id="G" value="G">G</td>
            <td id="H" value="H">H</td>
            <td id="J" value="J">J</td>
            <td id="K" value="K">K</td>
            <td id="L" value="L">L</td>
          </tr>
          <tr>
            <td id="Enter" value="Enter">ENTER</td>
            <td id="Z" value="Z">Z</td>
            <td id="X" value="X">X</td>
            <td id="C" value="C">C</td>
            <td id="V" value="V">V</td>
            <td id="B" value="B">B</td>
            <td id="N" value="N">N</td>
            <td id="M" value="M">M</td>
            <td id="Backspace" value="Backspace"><img alt="" src="/images/backspaceWhite.png"></td>
          </tr>
        </table>
      </div>
    </main>

    <div id="contact">
      <a href="https://github.com/teo-101" title="My Github Account" target="_blank">Github</a>
      <a href="https://www.instagram.com/teoiacob_/" title="My Instagram Account (feel free to contact me)" target="_blank">Instagram</a>
      <a href="https://random-word-api.herokuapp.com/home" title="The API I used to get random english words" target="_blank">RandomWordApi</a>
      <a href="https://dictionaryapi.dev/" title="The API I used for getting the definition of words" target="_blank">DictionaryApi</a>
      <a href="https://www.cdnfonts.com/gt-super-ds-trial.font" title="Font used in the app" target="_blank">GtSuperFont</a>
    </div>

    <p id="notAffiliated">Educational Game Not Affiliated with NYT</p>

    <script src="index.js" defer></script>
  </body>
</html>
